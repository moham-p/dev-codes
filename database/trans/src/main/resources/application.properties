spring.application.name=trans

# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_db
spring.datasource.username=demo
spring.datasource.password=password

# Hibernate schema management
spring.jpa.hibernate.ddl-auto=create-drop

# Defer data initialization until after Hibernate creates the schema
spring.jpa.defer-datasource-initialization=true

# Enable SQL logging for Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Log SQL execution and parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable logging for data.sql execution
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

# Ensure SQL scripts always run
spring.sql.init.mode=always

# Log transaction-related information
logging.level.org.springframework.transaction=DEBUG
